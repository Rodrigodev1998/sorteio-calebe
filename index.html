<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio</title>
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1>Sorteio Calebe</h1>
        <div class="card">
            <label for="minimo">Número Mínimo:</label>
            <input type="number" id="minimo" min="1" required>
            
            <label for="maximo">Número Máximo:</label>
            <input type="number" id="maximo" min="1" required>
            
            <button onclick="realizarSorteio()">Sortear</button>
        </div>
        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
